name: workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-deploy-cloudrun:
    name: Build & Deploy to Cloud Run
    needs: integration
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: ${{ secrets.GCP_REGION }}                # ex: europe-west1
      SERVICE_NAME: ${{ secrets.CLOUDRUN_SERVICE_NAME }}   # ex: youtube-sentiment-api
      REPO_NAME: ${{ secrets.ARTIFACT_REPO_NAME }}         # ex: youtube-sentiment
      IMAGE_NAME: youtube-sentiment-api                    # logical name for the image

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Authenticate to Google Cloud
      # Recommended: Workload Identity Federation (no long-lived keys)
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
          # If you use a JSON key instead, comment the two lines above and use:
          # credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: 'Set up gcloud'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ env.PROJECT_ID }}

      # 2. Configure Docker to use gcloud as a credential helper for Artifact Registry
      - name: 'Configure Docker for Artifact Registry'
        run: |
          gcloud auth configure-docker "${REGION}-docker.pkg.dev"

      # 3. Build and push Docker image to Artifact Registry
      - name: 'Build and Push Docker image'
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:latest"
          echo "Building image: ${IMAGE_URI}"
          docker build -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV

      # 4. Deploy to Cloud Run
      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.IMAGE_URI }}
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}
          # Example options â€“ adapt as needed:
          # allow_unauthenticated: true
          # env_vars: |
          #   MLFLOW_TRACKING_URI=http://127.0.0.1:5000
          #   OTHER_ENV=value
